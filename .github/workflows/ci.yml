name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install simple HTML linter (htmlhint)
        run: |
          npm init -y
          npm install --no-audit --no-fund htmlhint
      - name: Run HTMLHint
        run: |
          npx htmlhint *.html
